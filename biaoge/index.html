<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			
			table {
				margin-top: 50px;
				border-collapse: collapse;
				
			}
			
			td {
				width: 200px;
			}
			
			input {
				outline: none;
			}
			
			a {
				font-family: "楷体";
				text-decoration: none;
				color: red;
			}
		</style>
	</head>
	<body>
		
           <h1 style="text-align: center; color: cornflowerblue">学生信息</h3>
           	<center>姓名: <input type="text" id="xingming" />
           	<br>
           	学号: <input type="number" id="haoma" />
           	<br>
           	性别: <input type="text" id="xingbie" />
           	</center>
           	<input style="position: absolute; margin-left: 950px; margin-top: -23px; width: 150px; color: red;" type="button" value="增加" id="sumbit" onclick="add()" />
           	<table style="position: absolute; margin-left: 500px;" border="1" id="tab">
				<tr>
					<td>姓名</td>
					<td>学号</td>
					<td>性别</td>
					<td>
						<a onclick="delete(count) " href=""">删除</a>
					</td>
				</tr>
			</table>
		</center>
		<script>
			var count = 0;
			
		function add() {
				var a = document.createElement("tr");
				var tab = document.getElementById("tab");
				var name = document.getElementById("xingming").value;
				var num = document.getElementById("haoma").value;
				var xing = document.getElementById("xingbie").value;
				tab.innerHTML +=
					"<tr id='" + count + "'>" +
					"<td>" + name + "</td>" +
					"<td>" + num + "</td>" +
					"<td>" + xing + "</td>" +
					'<td><a href="javascript:delet(' + count + ')">' +
					"删除" +
					"</a></td>" +
					"</tr>";
				count++;
			}

			function delet(count) {
				var row = document.getElementById(count);
				row.remove(count);
			}
			</script>
	</body>
</html>
